<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Abdirahim Hussein (12shussein)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <header>
    <h1> TV SHOW PROJECT</h1>
  </header>
  <body>
    <fieldset>
      <div class="inp">
        <label for="selectEpisode">Select Episode</label>
        <select onChange="selectEpisode()" name="selectEpisode" id="selectEpisode">
        </select>
        <div class="inp">
          <label for="selectShow">Select Show</label>
          <select onChange="selectShow()" name="selectShow" id="selectShow">
      </div>
      <div class="inp">
        <label for="searchBar">Search Episode<label>
        <input id="searchBar" name="searchBar" type="search" placeholder="Search for episode..." onkeyup="searchCollection()"/>
      </div>
      <span id="matches"></span>
    </fieldset>
    <footer id="footer">
      <b>All data has been retrieved from</b>
      <a target="_blank" href="https://www.tvmaze.com">TVMaze.com</a>
    </footer>
    <div id="root">
    </div>

    <!-- Loads YOUR javascript code -->
     <script src="script2.js"></script>
    <script src="episodes.js"></script>
    <script src="shows.js"></script>
    
  </body>
</html>
